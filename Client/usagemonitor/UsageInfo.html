<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Scuro Guardiano's Server Usage Monitor</title>
<link rel = "stylesheet" href = "style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="main.js"></script>

</head>

<body>
<div id="container">
	<header>
		<h1>Scuro Guardiano's Server Usage Monitor</h1>
	</header>
	
	<section id="content">
		<div id="CPU" class = "bar-container">
			<h1>Central Processing Unit Usage</h1>
			<div id="CPUBar" class = "bar"><div id="CPULabel" class="label"></div></div>
		</div>
		
		<div id="RAM" class = "bar-container">
			<h1>Random Access Memory Usage</h1>
			<div id="RAMBar" class = "bar"><div id="RAMLabel" class="label"></div></div>
		</div>
		
		<div id="VirtualMem" class = "bar-container">
			<h1>Virtual Memory Usage</h1>
			<div id="VirtualMemBar" class = "bar"><div id="VirtualMemLabel" class="label"></div></div>
		</div>
	</section>
	
	<section id="status"></section>
</div>


</body>
</html>
